# Reusable workflow for code linting
# Note: All actions are pinned to full-length commit SHAs for security compliance

name: Lint Code
permissions:
  contents: read

on:
  workflow_call:
    inputs:
      dotnet_version:
        required: false
        type: string
        default: '8.0.x'
    secrets: {}

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@71cf2267d89c5cb81562390fa70a37fa40b1305e # v4

      - name: Setup .NET
        uses: actions/setup-dotnet@d4c94342e560b34958eacfc5d055d21461ed1c5d # v4
        with:
          dotnet-version: ${{ inputs.dotnet_version }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Format check
        run: dotnet format --verify-no-changes --verbosity diagnostic

