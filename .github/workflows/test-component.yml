# Reusable workflow for component tests
# Note: All actions are pinned to full-length commit SHAs for security compliance

name: Component Tests
permissions:
  contents: read

on:
  workflow_call:
    inputs:
      dotnet_version:
        required: false
        type: string
        default: '8.0.x'
    outputs:
      artifact_name:
        description: "Name of the test results artifact"
        value: "component-test-results"
    secrets: {}

jobs:
  component-tests:
    name: Component Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4

      - name: Setup .NET
        uses: actions/setup-dotnet@d4c94342e560b34958eacfc5d055d21461ed1c5d # v4
        with:
          dotnet-version: ${{ inputs.dotnet_version }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Run component tests
        run: |
          dotnet test \
            --filter "Category=Component" \
            --results-directory ./test-results \
            --logger "trx;LogFileName=component-tests.trx" \
            --logger "console;verbosity=detailed"

      - name: Upload component test results
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v4
        if: always()
        with:
          name: component-test-results
          path: ./test-results/**/*.trx

