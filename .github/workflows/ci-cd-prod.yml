# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: CI/CD - Build and deploy ASP.Net Core app to Azure Web App - wa-10xghpolicies-prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish 10xGitHubPolicies.App/10xGitHubPolicies.App.csproj -c Release -o ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./drop
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E448EBAFC853434F8DFC24251DA6AFEB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A7645CB8FB934C8B92E27DFD71893AF3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_92092518570246A680361C712AB211A8 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'wa-10xghpolicies-prod'
          slot-name: 'Production'
          package: ./drop

      - name: Apply app settings
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              -g rg-10xghpolicies-prod \
              -n wa-10xghpolicies-prod \
              --settings \
                ASPNETCORE_ENVIRONMENT=Production \
                TestMode__Enabled=false \
                GitHubApp__AppId="${{ secrets.GH_APP_ID }}" \
                GitHubApp__PrivateKey="${{ secrets.GH_APP_PRIVATE_KEY }}" \
                GitHubApp__InstallationId="${{ secrets.GH_APP_INSTALLATION_ID }}" \
                GitHubApp__OrganizationName="${{ secrets.ORG_NAME }}" \
                GitHub__ClientId="${{ secrets.OAUTH_CLIENT_ID }}" \
                GitHub__ClientSecret="${{ secrets.OAUTH_CLIENT_SECRET }}" \
                ConnectionStrings__DefaultConnection="Server=tcp:sql-10xghpolicies.database.windows.net,1433;Database=sqldb-10xghpolicies;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;Authentication=Active Directory Managed Identity"

      - name: Get runner public IP
        id: ip
        uses: haythem/public-ip@v1.3

      - name: Add firewall rule for runner
        uses: azure/cli@v2
        with:
          inlineScript: |
            az sql server firewall-rule create \
              -g rg-10xghpolicies-prod \
              -s sql-10xghpolicies \
              -n "gh-runner-${{ github.run_id }}" \
              --start-ip-address ${{ steps.ip.outputs.ipv4 }} \
              --end-ip-address ${{ steps.ip.outputs.ipv4 }}

      - name: Set up .NET Core for migrations
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.x'

      - name: Checkout code for migrations
        uses: actions/checkout@v4

      - name: Get Azure AD token for SQL Database
        id: get-token
        uses: azure/cli@v2
        with:
          inlineScript: |
            TOKEN=$(az account get-access-token --resource https://database.windows.net/ --query accessToken -o tsv)
            echo "token<<EOF" >> $GITHUB_OUTPUT
            echo "$TOKEN" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT

      - name: Run database migrations
        env:
          ConnectionStrings__DefaultConnection: "Server=tcp:sql-10xghpolicies.database.windows.net,1433;Database=sqldb-10xghpolicies;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;Authentication=Active Directory Managed Identity"
          AZURE_SQL_TOKEN: ${{ steps.get-token.outputs.token }}
          ASPNETCORE_ENVIRONMENT: "Production"
        run: |
          dotnet run --project Tools/DbMigrator/DbMigrator.csproj --configuration Release

      - name: Remove firewall rule
        if: always()
        uses: azure/cli@v2
        with:
          inlineScript: |
            az sql server firewall-rule delete \
              -g rg-10xghpolicies-prod \
              -s sql-10xghpolicies \
              -n "gh-runner-${{ github.run_id }}" \
              --yes
          